<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Home
      </div>
    </ons-toolbar>

    <ons-list id="userList"></ons-list>

    <script>
        window.onload = loadList();
    </script>
    

      <ons-speed-dial position="bottom right" direction="up">
        <ons-fab onclick="fn.load('user.html')">
          <ons-icon icon="fa-plus"></ons-icon>
        </ons-fab>

  </ons-page>
</template>



<template id="user.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        User
      </div>
    </ons-toolbar>

    <p style="text-align: center;">
      <ons-input id="fname" placeholder="first name" float></ons-input>
    </p>

    <p style="text-align: center;">
      <ons-input id="lname" placeholder="last name" float></ons-input>
    </p>

    <p style="text-align: center;">
      <ons-input id="email" placeholder="email" float></ons-input>
    </p>

    <p style="text-align: center;">
      <ons-input id="age" placeholder="age" float></ons-input>
    </p>

    <ons-bottom-toolbar>
      <ons-button style="width: 50%" onclick="CreateNewUser()">Save</ons-button>
      <ons-button style="width: 50%" onclick="fn.load('home.html')">Cancel</ons-button>
    </ons-bottom-toolbar>
  </ons-page>
</template>


<template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
    <p style="text-align: center; padding-top: 20px;">
        Duh
      </p>
  </ons-page>
</template>



</body>
</html>
